<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google results page</title>
</head>
<body>
    <header>
        <div class="logo center-children"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" id="nav-logo"></div>
        <div class="search-bar"><input type="text" name="search-bar" id="search-bar"></div>
        <div class="sign-in-items">
            <button class="sign-in-btn">Sign in</button>
        </div>
        <div class="search-option-tabs">
            <ul class="result-tabs">
                <li class="result-type">All</li>
                <li class="result-type">Maps</li>
                <li class="result-type">Videos</li>
                <li class="result-type">News</li>
                <li class="result-type">Images</li>
                <li class="result-type">More</li>
            </ul>
            <ul class="result-tabs">
                <li class="result-type">Settings</li>
                <li class="result-type">Tools</li>
            </ul>
        </div>
    </header>
</html>

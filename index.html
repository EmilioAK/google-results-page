<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google results page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <img src="https://www.google.com/logos/doodles/2019/maude-lores-bonneys-122nd-birthday-6196229384962048.2-s.png" alt="Google doodle">
                </li>
                <li class="search-bar">
                    <input type="text" name="search-bar" id="search-bar">
                </li>
            </ul>
            
            <ul>
                <li class="sign-in-button">
                    <button>Sign in</button>
                </li>
            </ul>
        </nav>
        <nav>
            <ul class="result-tabs">
                <li>All</li>
                <li>Maps</li>
                <li>Videos</li>
                <li>News</li>
                <li>Images</li>
                <li>More</li>
            </ul>

            <ul class="settings-tabs">
                <li>Settings</li>
                <li>Tools</li>
            </ul>
        </nav>
    </header>
</body>
</html>
